{% extends "base.html" %}
{% block content %}

<form method="post" action="{{base_path}}/tavarat/lukitut/{{tavara.id}}">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Kunto</th>
                <th>Omistaja</th>
                <th>Vaihtokohde</th>

            </tr>
        </thead>
        <!--</table>-->
        <tr>
            <td>{{tavara.nimi}}</td>
            <td>{{tavara.kunto}}</td>
            <td>{{tavara.k_nimi}}</td>

            <td>{{tavara.kohde_nimi}}</td>
            <td><button class="btn btn-default btn-success" type="submit">Lukitse</button></td>



        </tr>
    </table>
</form>

{% endblock %}
