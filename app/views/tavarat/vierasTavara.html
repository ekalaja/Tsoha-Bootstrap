{% extends "base.html" %}
{% block content %}


<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Kunto</th>
            <th>Omistaja</th>
            <th>Vaihtokohde</th>

        </tr>
    </thead>
    <tr>
        <td>{{tavara.nimi}}</td>
        <td>{{tavara.kunto}}</td>
        <td>{{tavara.k_nimi}}</td>
        <td>{{tavara.vaihtokohde_nimi}}</td>
    </tr>
</table>
{% if(naytaVaihto) %}
<br>
<h3>Ehdota vaihtoa johonkin tavaroistasi</h3>
<form method="post" action="{{base_path}}/tarjous/{{tavara.id}}">
<!--    <input type="hidden" name="kayttaja_id" value="{{user_logged_in.id}}"></input>-->
    <tr>
        <td> <select name="omaTavara">
                {% for oma in omatVapaat %}
                <option value="{{oma.id}}">
                    {{oma.nimi}}
                </option>
                {% endfor %}
            </select>
        </td>
        <td>
            <button type="submit" class="btn btn-default">Tee tarjous</button>
        </td>
    </tr> 
</form>
{% endif %}


{% endblock %}
