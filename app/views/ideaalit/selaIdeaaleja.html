
{% extends "base.html" %}
{% block content %}
<h1>Selaa ideaaleja</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Luokka</th>
            <th>Väri</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for ideaali in ideaalit %}
    <form method="post" action="{{base_path}}/ideaali/{{ideaali.id}}/destroy" style="display: inline-block;">
        <tr>
            <td><a href="{{base_path}}/ideaali/{{ideaali.id}}">{{ideaali.nimi}}</a></td>
            <td>{{ideaali.luokka}}</td>
            <td>{{ideaali.vari}}</td>
            <td><button type="submit" class="btn btn-danger">Poista</button></td>
        </tr>
    </form>
    
<!--  <form method="post" action="{{base_path}}/ideaali/{{ideaali.id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
  </form>-->
    
    {% endfor %}

</tbody>
</table>

<h3>Lisää ideaali</h3>
<form method="post" action="{{base_path}}/ideaali">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <input type="text" name="luokka" class="form-control">
    </div>

    <div class="form-group">
        <label>Väri</label>
        <input type="text" name="vari" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>

</form>


{% endblock %}
