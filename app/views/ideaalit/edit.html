{% extends "base.html" %}
{% block content %}

<h1>Muokkaa ideaalia</h1>


{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

  
  
<h3>Muokkaa ideaalia</h3>
<form method="post" action="{{base_path}}/ideaalit/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value ="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <input type="text" name="luokka" class="form-control" value ="{{attributes.luokka}}">
    </div>

    <div class="form-group">
        <label>Väri</label>
        <input type="text" name="vari" class="form-control" value ="{{attributes.vari}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>

</form>


{% endblock %}
